<h1 class="admin">{L_ADMIN_BLOCS}</h1>
<p>{L_ADMIN_BLOCS_EXPLAIN}</p>

<!-- BEGIN erreur_saisie -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
		<tr>
			<td class="rowAlerte center" height="20"><b>{ALERTE_ERREUR_SAISIE}</b></td>
		</tr>
	</table>
</div>
<br />
<!-- END erreur_saisie -->
		
<h2>{L_NOUVEAU}</h2>
<div class="bloc_admin">
	<form name="saisie_text" method="post" action="">
		<table cellpadding="1" cellspacing="1" class="standard" width="100%">
		<tr>
			<th align="center">{L_NOUVEAU}</th>
		</tr>
		<tr>
			<td class="row1"> {L_TITRE} : <input type="text" name="titre" value="{TITRE}" style="width:80%;" /></td>
		</tr>
		<tr>
			<td class="row2">{WYSIWYG}<textarea id="texte" name="texte" rows="10" cols="40" style="width:100%">{TEXTE}</textarea></td>
		</tr>
		<tr>
			<td align="right">
				<input type="button" id="BtActivate" value="<html>" onmousedown="toggleEditor('texte');" />
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="submit" name="save" value="{L_ENREGISTRER}" />
				{HIDDEN}
			</td>
		</tr>
		</table>
	</form>
</div>


	<table width="100%">
	<tr>
		<td width="70%" valign="top" align="left">
		
			<h2>{L_LISTE_BLOCS}</h2>	
			<div class="bloc_admin">
			<table cellpadding="1" cellspacing="1" class="standard" width="100%">
			<tr>
				<th>{L_TITRE}</th>
				<th width="20">{L_APERCU}</th>
				<th width="20">{L_GESTION}</th>
			</tr>
			<!-- BEGIN noliste_blocs -->
			<tr>
				<td class="row1" colspan="3">{L_AUCUN_BLOC}</td>
			</tr>
			<!-- END noliste_blocs -->
			<!-- BEGIN liste_blocs -->
			<tr>
				<td class="row1">{liste_blocs.TITRE}</td>
				<td class="row2" align="center"><a href="javascript:;" onClick="apercu_bloc('{liste_blocs.APERCU}');" /><img src="{I_APERCU}" border="0" /></a></td>
				<td class="row3" align="center">
					<a href="{liste_blocs.EDITER}" /><img src="{I_EDITER}" border="0" /></a>
					<a href="{liste_blocs.EFFACER}" /><img src="{I_EFFACER}" border="0" /></a></td>
			</tr>
			<!-- END liste_blocs -->
			</table>
			</div>
			<script type="text/javascript" src="js/requete_ajax.js"></script>
			<script type="text/javascript">
				function apercu_bloc(bloc)
				{
					RequeteAjax('admin.php', 'POST' , 'IRQ=nouveau_modele&RequeteAjax='+bloc, 'apercu_bloc','InsererDansDIV');
				}
			</script>
		</td>
		<td width="30%" valign="top" align="left">
			<h2>{L_APERCU}</h2>	
			<div id="apercu_bloc" style="position:relative;top:0px;left:0px;";>{APERCU}</div>
		</td>
	</tr>
	</table>
