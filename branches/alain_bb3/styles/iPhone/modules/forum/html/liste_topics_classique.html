	<tr>
		<th>{L_TOPICS}</th>
	</tr>
	<!-- BEGIN aucun_topic -->
	<tr>
		<td class="row1 center">{L_AUCUN_TOPIC}</td>
	</tr>
	<!-- END aucun_topic -->

			<!-- END reponse -->

	</tr>
	<tr><td class="row3 left"></td></tr>
	<!-- END liste_topics -->
