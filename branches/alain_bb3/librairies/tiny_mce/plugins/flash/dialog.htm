<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#flash_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
  <link href="../../themes/advanced/skins/default/dialog.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form onsubmit="flashSPDialog.insert();return false;" action="#">
  <p>{#flash_dlg.instr}</p>

  <div class="mceActionPanel">
    <div style="float: left">
      {#flash_dlg.FLASH_ID} <input id="flashID" name="flashID" type="text" class="text" size="40" value="" /><br /><br />
      {#flash_dlg.FLASH_W} <input id="flashWidth" name="flashWidth" type="text" class="text" size="3" value="350" />&nbsp;
      {#flash_dlg.FLASH_H} <input id="flashHeight" name="flashHeight" type="text" class="text" size="3" value="300" />
    </div>
  </div><br clear="all" />

  <div class="mceActionPanel">
    <div style="float:left;padding-top:15px">
      <input type="button" id="insert" name="insert" value="{#insert}" onclick="flashSPDialog.insert();" />
    </div>
    <div style="float:right;padding-top:15px">
      <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
  </div>
</form>

</body>
</html>
