<h1 class="admin">{L_TITRE_GETION_SMILEYS}</h1>
<p>{L_TITRE_GETION_SMILEYS_EXPLAIN}</p>

<!-- BEGIN smileys_absents -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
	<tr><td class="rowAlerte" height="20"><b>{L_DOSSIER_SMILEYS_VIDE}</b></td></tr>
	</table>
</div>
<!-- END smileys_absents -->
<!-- BEGIN alerte_saisie -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
	<tr><td class="rowAlerte" height="20"><b>{L_ELEMENTS_VIDES}</b></td></tr>
	</table>
</div>
<!-- END alerte_saisie -->
<br />
<table width="100%">
<tr>
<!-- BEGIN smileys_presents -->
<td width="300" valign="top">

	<form name="ajout_rang" action="" method="post">
	<div id="bloc_admin">
		<table cellpadding="1" cellspacing="1" width="100%">
		<tr>
			<th colspan="2">{L_AJOUTER}</th>
		</tr>
		<tr>
			<td class="row1">{L_IMAGE}</td>
			<td class="row2">
				<select name="image" id="selectimage" onKeyUp="ChangeApercu(this.selectedIndex,'apercu');" onChange="ChangeApercu(this.selectedIndex,'apercu');">{IMAGE}</select>
				<img src="{SMILEY_PAR_DEFAUT}" id="apercu" alt="" /></td>
		</tr>
		<tr>
			<td class="row1">{L_TITRE}</td>
			<td class="row2"><input type="text" name="titre" value="{TITRE}" /></td>
		</tr>
		<tr>
			<td class="row1">{L_TAG}</td>
			<td class="row2"><input type="text" name="tag" value="{TAG}" /></td>
		</tr>
		</table>
		<input type="hidden" name="action" value="ajouter" />
	</div>
	<div class="center"><input type="submit" name="enregistrer" value="{L_ENREGISTRER}" /></div>
	</form>
<script type="text/javascript">
function ChangeApercu(choix,div)
{
	if (document.getElementById) {
		var img = document.getElementById('selectimage');
		document.getElementById(div).src = '{PATH_SMILEYS}'+img.options[choix].value;
	}else if (document.layers) {
		var img = document.selectimage;
		document.div.src = '{PATH_SMILEYS}'+img.options[choix].value;
	}else{
		var img = document.all.selectimage;
		document.all.div.src = '{PATH_SMILEYS}'+img.options[choix].value;
	}
}
</script>
</td>
<!-- END smileys_presents -->
<td valign="top">

	<div id="bloc_admin">
		<table cellpadding="1" cellspacing="1" width="100%">
		<tr>
			<th width="50">{L_IMAGE}</th>
			<th width="50">{L_TAG}</th>
			<th>{L_TITRE}</th>
			<th colspan="2">{L_GESTION}</th>
		</tr>
		<!-- BEGIN aucun_smiley -->
		<tr>
			<td class="row1" colspan="5">{L_AUCUN_SMILEY}</td>
		</tr>
		<!-- END aucun_smiley -->
		<!-- BEGIN liste_smileys -->
		<tr>
			<td class="row1 center">{liste_smileys.IMAGE}</td>
			<td class="row1 center">{liste_smileys.TAG}</td>
			<td class="row1 left">{liste_smileys.TITRE}</td>
			<td class="row2 center" width="40">
			<!-- BEGIN monter -->
			<a href="{liste_smileys.MONTER}"><img src="{I_UP}" alt="{L_UP}" align="left" /></a>
			<!-- END monter -->
			<!-- BEGIN descendre -->
			<a href="{liste_smileys.DESCENDRE}"><img src="{I_DOWN}" alt="{L_DOWN}" align="right" /></a>
			<!-- END descendre -->
			</td>
			<td class="row2 center" width="20">
					<a href="{liste_smileys.SUPPRIMER}"><img src="{I_SUPPR}" /></a></td>
		</tr>
		<!-- END liste_smileys -->
		</table>
	</div>

</td>
</tr>
</table>

<br />
