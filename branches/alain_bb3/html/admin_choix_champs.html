<h1 class="admin">{L_GESTION_LISTE_MEMBRES}</h1>
<p>{L_EXPLAIN_LISTE}</p>

<form method="post" name="gestion_membres" action="">

	<tr>
		<th colspan="{COLS}">{L_INFORMATIONS}</th>
	</tr>
	<tr>
		<!-- BEGIN cols -->
		<td valign="top">
			<table class="standard" width="120" align="center" />
			<!-- BEGIN liste_champs -->
			<tr>
				<td class="row1" width="10"><input type="checkbox" name="liste[]" value="{cols.liste_champs.VALUE}" {cols.liste_champs.CHECKED} {cols.liste_champs.DISABLED}/></td>
				<td class="row1">{cols.liste_champs.LANG}</td>
			</tr>
			<!-- END liste_champs -->
			</table>
		</td>
		<!-- END cols -->
	</tr>
	</table>
<div align="center"><input type="submit" name="enregistrer" value="{L_ENREGISTRER}" /></div>
<input type="hidden" name="action" value="enregistrer" />
</form>
<br clear="all">
