<h1 class="admin">{L_ADMIN_DIGICODE}</h1>
<p>{L_ADMIN_DIGICODE_EXPLAIN}</p>

<!-- BEGIN alerte_tentatives -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
		<tr>
			<td class="rowAlerte center" height="20"><b>{L_ALERTE_TENTATIVES}</b></td>
		</tr>
	</table>
</div>
<br />
<!-- END alerte_tentatives -->

<form name="saisie_text" method="post" action=""><center>
	<div class="bloc" style="width:{LARGEUR_DIGICODE}px;">
	<table class="standard" width="{LARGEUR_DIGICODE}">
	<tr>
		<th colspan="{NBRE_COLONNES}">{L_SAISISSEZ_VOTRE_CODE}</th>
	</tr>
	<!-- BEGIN tr -->
	<tr>
		<!-- BEGIN case -->
		<td style="border:1px #000000 solid"><a href="javascript:void(null);" onclick="AddValue('{tr.case.CLEF}');"><img src="{tr.case.IMAGE}" alt="" /></a></td>
		<!-- END case -->
	</tr>
	<!-- END tr -->
	</table>
	</div>
	<div class="center" id="etoiles"></div><br />
	<div class="center">
		<input type="hidden" name="code" id="code" value="" />
		<input type="reset" name="reset" value="{L_EFFACER}" onclick="EffacerCode();" />
		<input type="submit" name="entrer" value="{L_ENTRER}" />
	</div></center>
</form>
<script type="text/javascript">
var etoile = '<img src="{I_DIGICODE}" alt="" />&nbsp;';
if (document.getElementById) {	
	var code = document.getElementById('code');
	var etoiles = document.getElementById('etoiles');
}else if (document.layers) {	
	var code = document.code;
	var etoiles = document.etoiles;
}else {							
	var code = document.all.code;	
	var etoiles = document.all.etoiles;	
}
function AddValue(clef){
	code.value = code.value + clef;
	etoiles.innerHTML = etoiles.innerHTML + etoile;
}
function EffacerCode(){
	code.value = '';
	etoiles.innerHTML = '';
}
</script>
