<script type="text/javascript" src="js/affichage.js"></script>
<form name="liste_mp" id="liste_mp" action="{FORMULAIRE}" method="post">
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th width="10">{L_LU}</th>
		<!-- BEGIN champs_DE -->
		<th width="20">{L_DE}</th>
		<!-- END champs_DE -->
		<!-- BEGIN champs_A -->
		<th width="20">{L_A}</th>
		<!-- END champs_A -->
		<th>{L_SUJET}</th>
		<th width="150">{L_DATE}</th>
	</tr>
	<!-- BEGIN aucun_message -->
	<tr>
		<td class="row1 center" colspan="4">{L_AUCUN_MESSAGE}</td>
	</tr>
	<!-- END aucun_message -->
	<!-- BEGIN liste_messages -->
	<tr>
		<td class="row1 center"><img src="{liste_messages.ICONE}" alt="{liste_messages.L_LU_NONLU}" title="{liste_messages.L_LU_NONLU}" /></td>
		<td class="row1">{liste_messages.AUTEUR}</td>
		<td class="row1"><a href="{liste_messages.S_LIRE}">{liste_messages.SUJET}</a></td>
		<td class="row1 right">{liste_messages.DATE}
		<!-- BEGIN checkbox -->
		<input type="checkbox" name="id_mp[]" value="{liste_messages.ID_MP}" />
		<!-- END checkbox -->
		</td>
	</tr>
	<!-- END liste_messages -->
</table>
</div>
<!-- BEGIN options -->
<div class="right">
<a href="javascript:;" onclick="cocher_checkbox('liste_mp');">{L_COCHER}</a> / <a href="javascript:;" onclick="decocher_checkbox('liste_mp');">{L_DECOCHER}</a>
<br />
<br />
	<select name="mode">
	<option value="marquerlu">{L_MARQUER_LU}</option>
	<option value="marquernonlu">{L_MARQUER_NONLU}</option>
	<option value="archiver">{L_ARCHIVER}</option>
	<option value="supprimer">{L_SUPPRIMER}</option>
	</select>
	<input type="hidden" name="retour" value="{RETOUR}" />
	<input type="submit" name="enregister" value="{L_OK}" />
</div>
<!-- END options -->
</form>
