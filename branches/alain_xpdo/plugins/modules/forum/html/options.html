<form name="options_forum" action="" method="post">
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th colspan="2">{L_OPTIONS}</th>
	</tr>
		<tr>
			<td class="row1 abstop" width="70%">{L_VUE_FORUM}</td>
			<td class="row2 abstop">
				<select name="forum_vue">
					<option value="1"{S_VUE_COMPLETE}>{L_VUE_COMPLETE}</option>
					<option value="2"{S_VUE_CLASSIQUE}>{L_VUE_CLASSIQUE}</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="row1 abstop" width="70%">{L_RECEPTION_EMAIL_REPONSE}</td>
			<td class="row2 abstop">
				<input type="radio" name="forum_email_reponse" value="1" {S_REPONSE_OUI} />{L_OUI}
				<input type="radio" name="forum_email_reponse" value="0" {S_REPONSE_NON} />{L_NON}
			</td>
		</tr>
	</table>
</div>
<div class="center"><input type="submit" name="enregistrer" value="{L_ENREGISTRER}" /></div>
</form>
<br />
