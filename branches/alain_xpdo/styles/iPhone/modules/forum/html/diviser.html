<script type="text/javascript" src="js/affichage.js"></script>
<p>{L_COCHEZ_MESSAGES}</p>

<!-- BEGIN erreur_saisie -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
		<tr>
			<td class="rowAlerte center" height="20"><b>{ALERTE_ERREUR_SAISIE}</b></td>
		</tr>
	</table>
</div>
<br />
<!-- END erreur_saisie -->
<form name="diviser_topic" id="diviser_topic" method="post" action="">
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th colspan="2">{L_DIVISER_TOPIC}</th>
	</tr>
	<tr>
		<td class="row1">{L_SUJET}</td>
		<td class="row1"><input type="text" name="titre" value="{TITRE}" size="50" /></td>
	</tr>
	<tr>
		<td class="row1">{L_NOUVEAU_FORUM}</td>
		<td class="row2"><select name="id_forum">{LISTE_FORUMS}</select></td>
	</tr>
	<tr>
		<td class="row2 center abstop" colspan="2">
			<div style="height:400px;overflow:auto;">
			<table width="98%">
			<tr>
				<th width="60">{L_AUTEUR}</th>
				<th>{L_MESSAGE}</th>
				<th width="10">#</th>
			</tr>
			<!-- BEGIN liste_messages -->
			<tr>
				<td class="{liste_messages.CLASS} center abstop">{liste_messages.PSEUDO}</td>
				<td class="{liste_messages.CLASS} left abstop">{liste_messages.DATE}<hr />{liste_messages.MESSAGE}</td>
				<td class="{liste_messages.CLASS} center abstop"><input type="checkbox" name="post[]" value="{liste_messages.ID_POST}" {liste_messages.DISABLED} /></td>
			</tr>
			<tr>
				<td class="row3" colspan="3" height="5"></td>
			</tr>
			<!-- END liste_messages -->
			<!-- BEGIN no_messages -->
			<tr>
				<td class="row1" colspan="3">{L_AUCUN_MESSAGE}</td>
			</tr>
			<!-- END no_messages -->
			</table>
			</div>
		</td>
	</tr>
	<tr>
		<td class="row1 right" colspan="2"><a href="javascript:;" onclick="cocher_checkbox('diviser_topic');">{L_COCHER}</a> / <a href="javascript:;" onclick="decocher_checkbox('diviser_topic');">{L_DECOCHER}</a></td>
	</tr>
	<tr>
		<td class="row2" colspan="2"><input type="radio" name="methode" value="A_Partir" /> {L_DIVISER_A_PARTIR}</td>
	</tr>
	<tr>
		<td class="row2" colspan="2"><input type="radio" name="methode" value="Coches" checked="checked" /> {L_DIVISER_COCHES}</td>
	</tr>
	</table>
	<input type="hidden" name="id_topic" value="{ID_TOPIC}" />
</div>
<div class="center"><input type="submit" name="enregistrer" value="{L_DIVISER}" /></div>
</form>
