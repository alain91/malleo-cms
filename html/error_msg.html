<br /><br />
<table cellpadding="1" cellspacing="1" class="Alerte" align="center" width="80%">
<tr>
	<td class="rowAlerte" colspan="2" height="20"><b>{ERROR_CODE} : {ERROR_MSG}</b></td>
</tr>
<!-- BEGIN SQL -->
<tr>
	<th colspan="2">{L_SQL}</th>
</tr>
<tr>
	<td class="row1" width="20%" align="left">{L_SQL_CODE}</td>
	<td class="row2" align="left">{SQL.SQL_CODE}</td>
</tr>
<tr>
	<td class="row1" width="20%" align="left">{L_SQL_MSG}</td>
	<td class="row2" align="left">{SQL.SQL_MSG}</td>
</tr>
<tr>
	<td class="row1" width="20%" align="left">{L_SQL_REQUETE}</td>
	<td class="row2" align="left">{SQL.SQL_REQUETE}</td>
</tr>
<!-- END SQL -->
<!-- BEGIN emplacement -->
<tr><th colspan="2">{L_EMPLACEMENT}</th></tr>
<tr>
	<td class="row1 left" width="20%">{L_LIGNE}</td>
	<td class="row2 left"">{ERROR_LINE}</td>
</tr>
<tr>
	<td class="row1 left" width="20%">{L_FICHIER}</td>
	<td class="row2 left">{ERROR_FILE}</td>
</tr>
<!-- END emplacement -->
<!-- BEGIN backtrace -->
<tr><th colspan="2">BACKTRACE</th></tr>
<tr>
	<td class="row1 left" colspan="2">{backtrace.BACKTRACE}</td>
</tr>
<!-- END backtrace -->
</table>
<!-- BEGIN retour -->
<br />
<div class="center"><input type="button" name="retour" value="{L_RETOUR}" onClick="javascript:history.back();" /></div>
<!-- END retour -->
