<div class="bloc">
<script type="text/javascript" src="js/tabber.js"></script>
<link rel="stylesheet" href="{ROOT_STYLE_ONGLETS}" type="text/css" media="screen">
<script type="text/javascript">

/* 
Optional: Temporarily hide the "tabber" class so it does not "flash"
on the page as plain HTML. After tabber runs, the class is changed
to "tabberlive" and it will appear.
 */
function RechercheArea(tab)
{
	switch (tab)
	{
		case 1:
			var recherche = document.getElementById("rechercheGoogle").value;
			window.open("http://www.google.fr/search?q="+recherche);
			break;
		case 2:
			var recherche = document.getElementById("rechercheExalead").value;
			window.open("http://www.exalead.fr/search/?q="+recherche);
			break;
		case 3:
			var recherche = document.getElementById("rechercheWiki").value;
			window.open("http://fr.wikipedia.org/wiki/"+recherche);
			break;
		/*
		case 4:
			var recherche = document.getElementById("rechercheHome").value;
			window.open("recherche.php?mot="+recherche);
			break;
		*/
	}
}
document.write('<style type="text/css">.tabber{display:none;}<\/style>');
</script>
	<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th colspan="2">{L_RECHERCHER}</th>
	</tr>
	<tr> 
		<td class="row1" align="center">
	<div class="tabber">

	     <div class="tabbertab">
		  <h2>Google</h2>
		  <p><img src="plugins/blocs/recherche/images/google.png" /><input type="text" name="rechercheGoogle" id="rechercheGoogle" value ="" />
		  &nbsp;&nbsp;<input type="submit" value="Recherche" onClick="RechercheArea(1);" /></p>
		 </div>

	     <div class="tabbertab">
		  <h2>Exalead</h2>
		  <p><img src="plugins/blocs/recherche/images/exalead.png" /><input type="text" name="rechercheExalead" id="rechercheExalead" value ="" />
		  &nbsp;&nbsp;<input type="submit" value="Recherche" onClick="RechercheArea(2);" /></p>
	     </div>
		 
		<div class="tabbertab">
		  <h2>Wikipedia</h2>
		  <p><img src="plugins/blocs/recherche/images/wikipedia.png" /><input type="text" name="rechercheWiki" id="rechercheWiki" value ="" />
		  &nbsp;&nbsp;<input type="submit" value="Recherche" onClick="RechercheArea(3);" /></p>
	     </div>
		 
	</div>
	</td>
	</tr>
	</table>
</div>
