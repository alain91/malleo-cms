<script type="text/javascript" src="js/affichage.js"></script>
<div class="bloc">
	<!-- BEGIN description -->
		{description.TEXT}
		<hr style="margin-top:15px;" />
	<!-- END description -->
	
	<!-- BEGIN quotes -->
	<div style="border:1px solid black">
		<div>
			<div style="float:left;">{quotes.DATE} - #{quotes.ID}</div>
			<div style="float:right;">
	<!-- BEGIN edit -->
			<a href="{quotes.edit.U_EDIT}"><img src="{I_EDITER}" alt="{L_EDIT}" title="{L_EDIT}" /></a>
	<!-- END edit -->
	<!-- BEGIN delete -->
			<a href="{quotes.delete.U_DELETE}" onclick="return confirmLink('{L_CONFIRM_DELETE}',this,'');""><img src="{I_DELETE}" alt="{L_DELETE}" title="{L_DELETE}" /></a>
	<!-- END delete -->
			&nbsp;</div>
		</div>
		<div style="clear:both; text-align:center; padding:5px">
			{quotes.CONTENU}
			<br />
			<strong>{quotes.AUTEUR}</strong>
		</div>
	</div>
	<!-- END quotes -->

	<!-- BEGIN no_items -->
		<div>
			{no_items.L_NO_ITEMS}
		</div>
	<!-- END no_items -->
</div>
