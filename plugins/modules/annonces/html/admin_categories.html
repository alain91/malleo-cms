<h1 class="admin">{L_GESTION_CAT_BLOG}</h1>
<p>{L_EXPLAIN_CAT_BLOG}</p>

<table width="100%">
<tr>
	<td width="49%" class="abstop">
	
		<h2>{L_AJOUTER_CAT}</h2>
		<!-- BEGIN erreur_saisie -->
		<div class="admin">
			<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
				<tr>
					<td class="rowAlerte center" height="20"><b>{ALERTE_ERREUR_SAISIE}</b></td>
				</tr>
			</table>
		</div>
		<br />
		<!-- END erreur_saisie -->
		<div class="bloc_admin">
			<form name="ajouter_cat" method="post" action="">
			<table cellpadding="1" cellspacing="1" class="standard" width="350">
			<tr>
				<th colspan="3">{L_AJOUTER_CAT}</th>
			</tr>
			<tr>
				<td class="row1" width="80">{L_TITRE}</td>
				<td class="row2"><input type="text" name="titre" value="{TITRE}" size="30" /></td>
				<td class="row3" rowspan="4"><img src="data/icones_cat_blog/{ICONE_PAR_DEFAUT}" id="apercu" /></td>
			</tr>
			<tr>
				<td class="row1">{L_DESCRIPTION}</td>
				<td class="row2"><textarea name="description" rows="5" cols="30" />{DESCRIPTION}</textarea></td>
			</tr>
			<tr>
				<td class="row1">{L_MODULE}</td>
				<td class="row2" nowrap="nowrap" valign="middle">
					<select name="id_module">{MODULE}</select></td>
			</tr>
			<tr>
				<td class="row1">{L_IMAGE}</td>
				<td class="row2" nowrap="nowrap" valign="middle"><select name="image" onKeyUp="ChangeApercu(this.value);" onChange="ChangeApercu(this.value);">{IMAGE}</select></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" name="ajouter" value="{L_AJOUTER}" /></td>
			</tr>
			</table>
			<input type="hidden" name="action" value="{HIDDEN_ACTION}" />
			{HIDDEN}
			</form>
		</div>
		<script type="text/javascript">
		function ChangeApercu(icone)
		{
			document.getElementById('apercu').src = 'data/icones_cat_blog/'+icone;
		}
		</script>

	</td>
	<td class="abstop">

		<!-- BEGIN liste_modules -->
		<h2>{liste_modules.MODULE}</h2>
		<!-- BEGIN ok -->
		<div class="bloc_admin">
			<table cellpadding="1" cellspacing="1" width="100%" class="standard">
			<tr>
				<th colspan="2">{L_TITRE}</th>
				<th colspan="2">{L_GESTION}</th>
			</tr>
			<!-- BEGIN cat -->
			<tr>
				<td class="row1 center" width="30"><img src="{liste_modules.ok.cat.IMAGE}" alt="" /></td>
				<td class="row1">{liste_modules.ok.cat.TITRE}</td>

				<td class="row2" width="40">
					<!-- BEGIN monter -->
					<a href="{liste_modules.ok.cat.S_UP}"><img src="{I_UP}" alt="" align="left" /></a>
					<!-- END monter -->
					<!-- BEGIN descendre -->
					<a href="{liste_modules.ok.cat.S_DOWN}"><img src="{I_DOWN}" alt="" align="right" /></a>
					<!-- END descendre -->
				</td>
				<td class="row2 right" width="40">
					<a href="{liste_modules.ok.cat.S_EDIT}"><img src="{I_EDITER}" alt="" /></a>
					<a href="{liste_modules.ok.cat.S_SUPP}"><img src="{I_EFFACER}" alt="" /></a>
				</td>
			</tr>
			<!-- END cat -->
			</table>
		</div>
		<!-- END ok -->
		<!-- BEGIN nok -->
		<div class="bloc_admin">
			<table cellpadding="1" cellspacing="1" width="100%" class="Alerte">
			<tr>	
				<td class="rowAlerte">{L_CATEGORIE_OBLIGATOIRE}</td>
			</tr>
			</table>
		</div>
		<!-- END nok -->
		<!-- END liste_modules -->

	</td>
</tr>
</table>
<br />
