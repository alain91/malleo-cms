<script type="text/javascript" src="js/affichage.js"></script>
<!-- BEGIN liste_billets -->
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th colspan="2">{liste_billets.TITRE_BILLET}</th>
	</tr>
	<tr>
		<td class="row1 center absmiddle" width="30">
			<div class="DatePost">
				<div class="jour">{liste_billets.JOUR}</div>
				<div class="mois">{liste_billets.MOIS}</div>
				<div class="annee">{liste_billets.ANNEE}</div>
			</div>
		</td>
		<td class="row1 left absmiddle">
			<a href="{liste_billets.S_CATEGORIE}" class="link3">{liste_billets.CATEGORIE}</a>&nbsp;
			<a href="{liste_billets.S_BILLET}#billet" class="link3">{liste_billets.NBRE_VUES}</a>&nbsp;
			<a href="{liste_billets.S_BILLET}#commentaires" class="link3">{liste_billets.NBRE_COMS}</a>&nbsp;
			<!-- BEGIN commentaires_ok -->
			<a href="{liste_billets.S_BILLET}#commenter" class="link3">{L_SAISIE}</a>&nbsp;
			<!-- END commentaires_ok -->
			<!-- BEGIN editer -->
			<a href="{liste_billets.EDITER}" class="link3">{L_EDITER}</a>&nbsp;
			<!-- END editer -->
			<!-- BEGIN supprimer -->
			<a href="{liste_billets.SUPPRIMER}" class="link3" onclick="return confirmLink('{L_CONFIRM_DELETE_BILLET}',this,'');">{L_SUPPRIMER}</a>&nbsp;
			<!-- END supprimer -->
			</td>
	</tr>
	<tr>
		<td class="row1 justify abstop" colspan="2"><br />
			{liste_billets.BILLET}
			<!-- BEGIN suite -->
			<br /><div class="right"><a href="{liste_billets.S_BILLET}#billet" class="link3">{liste_billets.NBRE_MOTS}</a></div>
			<!-- END suite -->
		</td>
	</tr>	
	</table>
</div>
<!-- END liste_billets -->
<!-- BEGIN no_liste_billets -->
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th>&nbsp;</th>
	</tr>
	<tr>
		<td class="row1 center">{L_AUCUN_BILLET}</td>
	</tr>	
</table>
</div>
<!-- END no_liste_billets -->

<table width="100%">
<tr>
	<td style="text-align:left;width:100px;">
		<!-- BEGIN liste_precedent -->
		<a href="{S_PRECEDENT}" title="{L_PRECEDENT}"><img src="{I_PRECEDENT}" alt="{L_PRECEDENT}" /></a>
		<!-- END liste_precedent -->
	</td>
	<td style="text-align:center;">
		<!-- BEGIN nouveau_message -->
		<a href="{S_NOUVEAU}" title="{L_NOUVEAU}"><img src="{I_NOUVEAU}" alt="{L_NOUVEAU}" /></a>
		<!-- END nouveau_message -->
	</td>
	<td style="text-align:right;width:100px;">
		<!-- BEGIN liste_suivant -->
		<a href="{S_SUIVANT}" title="{L_SUIVANT}"><img src="{I_SUIVANT}" alt="{L_SUIVANT}" /></a>
		<!-- END liste_suivant -->
	</td>
</tr>
</table>
<br />
