<script type="text/javascript" src="js/affichage.js"></script>
<div class="bloc">
	<!-- BEGIN description -->
		{description.TEXT}
		<hr style="margin-top:15px;" />
	<!-- END description -->
	
	<!-- BEGIN item -->
	<div style="border:1px solid black">
		<div>
			<div style="float:left;">{item.DATE} - #{item.ID}</div>
			<div style="float:right;">
	<!-- BEGIN edit -->
			<a href="{item.edit.U_EDIT}"><img src="{I_EDITER}" alt="{L_EDITER}" title="{L_EDITER}" /></a>
	<!-- END edit -->
	<!-- BEGIN delete -->
			<a href="{item.delete.U_DELETE}" onclick="return confirmLink('{L_CONFIRM_DELETE}',this,'');""><img src="{I_DELETE}" alt="{L_DELETE}" title="{L_DELETE}" /></a>
	<!-- END delete -->
			&nbsp;</div>
		</div>
		<div style="clear:both; text-align:center; padding:5px">
			{item.TITRE}
			<br />
			{item.CONTENU}
			<br />
			<strong>{item.AUTEUR}</strong>
		</div>
	<!-- BEGIN login -->
		LOGIN
	<!-- END login -->
	<!-- BEGIN pm -->
		PM
	<!-- END pm -->
	<!-- BEGIN mail -->
		MAIL
	<!-- END mail -->
	</div>
	<!-- END item -->

	<!-- BEGIN liste_vide -->
		<div>
			{liste_vide.CONTENU}
		</div>
	<!-- END liste_vide -->
</div>
