<script type="text/javascript" src="../js/requete_ajax.js"></script>
<script type="text/javascript">
function test_acces_base(){
	data = 'adresse_base='+document.getElementById('adresse_base').value;
	data += '&nom_base='+document.getElementById('nom_base').value;
	data += '&nom_utilisateur='+document.getElementById('nom_utilisateur').value;
	data += '&mdp='+document.getElementById('mdp').value;
	RequeteAjax('inc_test_acces_base.php', 'POST', data, 'acces', 'ChangerValeurDiv');
	document.getElementById('icone_acces').innerHTML = '{L_PATIENTER}';
	setTimeout("ActivationSuite()",50);
}

function ActivationSuite(){
	if (document.getElementById('acces').value == 'ok'){
		document.getElementById('etape_suivante').disabled = false;
		document.getElementById('icone_acces').innerHTML = '<img src="{IMG_VALIDE}" border="0" />';
	}else{
		document.getElementById('etape_suivante').disabled = true;
		document.getElementById('icone_acces').innerHTML = '<img src="{IMG_INVALIDE}" border="0" />';
	}
}

</script>
