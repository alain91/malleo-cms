<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advimage_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
	<link href="css/advimage.css" rel="stylesheet" type="text/css" />
	<link href="../../themes/advanced/skins/default/dialog.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
          function galery() {
            window.open('./galery.php','','width=500,height=350,top=20,left=20,resizable=yes,scrollbars=no');
          }
    </script>
	<base target="_self" />
</head>
<body id="advimage" style="display: none">
    <div style="display:none">
      <iframe name="ifrmupload" width="10" height="10"></iframe>
    </div>
    <form name="frmimg" onsubmit="ImageDialog.insert();return false;" action="#">
	<div id="general_panel" class="panel current">
		<fieldset>
				<legend>{#advimage_dlg.general}</legend>
				<input name="src" type="text" id="src" value="" class="mceFocus" style="width:200px; color:blue" onchange="ImageDialog.showPreviewImage(this.value);" />
				<button type="button" onclick="galery();">...</button>
		</fieldset>
		<input id="alt" name="alt" type="hidden" value="image" />
		<input id="title" name="title" type="hidden" value="" />
		<input id="align" name="align" type="hidden" value="">
		<input name="width" type="hidden" id="width" value="" size="5" maxlength="5" class="size" />
		<input name="height" type="hidden" id="height" value="" size="5" maxlength="5" class="size" />
		<input id="constrain" type="hidden" name="constrain" value="0" >
		<input name="vspace" type="hidden" id="vspace" value="" size="3" maxlength="3" class="number" />
		<input name="hspace" type="hidden" id="hspace" value="" size="3" maxlength="3" class="number" />
		<input id="border" name="border" type="hidden" value="" size="3" maxlength="3" class="number" />
		<input id="class_list" name="class_list" type="hidden" value="" >
		<input id="style" name="style" type="hidden" value="" />
		<input type="hidden" id="onmousemovecheck" name="onmousemovecheck" value="0" />
		<input id="onmouseoversrc" name="onmouseoversrc" type="hidden" value="" />
		<input id="over_list" name="over_list" type="hidden" value="">
		<input id="onmouseoutsrc" name="onmouseoutsrc" type="hidden" value="" />
		<input id="out_list" name="out_list" type="hidden" >
		<input id="id" name="id" type="hidden" value="" />
		<input id="dir" name="dir" type="hidden" value=""> 
		<input id="lang" name="lang" type="hidden" value="" />
		<input id="usemap" name="usemap" type="hidden" value="" />
		<input id="longdesc" name="longdesc" type="hidden" value="" />
	</div>
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
	</form>
</body>
</html>
