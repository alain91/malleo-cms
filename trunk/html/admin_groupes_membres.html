<h1 class="admin">{L_GESTION_MEMBRES}</h1>
<p>{L_EXPLAIN_MEMBRES}</p>
<!-- BEGIN erreur_saisie -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
		<tr>
			<td class="rowAlerte center" height="20"><b>{ALERTE_ERREUR_SAISIE}</b></td>
		</tr>
	</table>
</div><br />
<!-- END erreur_saisie -->

<div class="bloc_admin" style="width:400px;">
	<form name="liste_membres" method="post" action="">
	<table cellpadding="1" cellspacing="1" class="standard" width="100%" align="center">
	<tr>
		<th colspan="2">{L_MEMBRES}</th>
	</tr>
	<!-- BEGIN liste_vide -->
	<tr>
		<td class="row1" colspan="2">{L_LISTE_VIDE}</td>
	</tr>
	<!-- END liste_vide -->
	<!-- BEGIN liste_membres -->
	<tr>
		<td class="row1">{liste_membres.PSEUDO}</td>
		<td class="row2" width="10">
			<a href="{liste_membres.S_SUPP}"><img src="{I_EFFACER}" border="0" /></a>
		</td>
	</tr>
	<!-- END liste_membres -->
	<tr>
		<td class="row2" colspan="2">
			<input type="text" name="membre" id="membre" value="" maxlength="30" style="width:150px;" onKeyUp="ListerUsers(this.value);" autocomplete="off" />&nbsp;<input type="submit" name="ajout" value="{L_AJOUTER}" />
			<div id="listing_membres"></div>
			<input type="hidden" name="id_groupe" value="{ID_GROUPE}" />
			<input type="hidden" name="action" value="ajouter" />
		</td>
	</tr>
	</table>
	</form>
</div>
<form name="liste_groupes" method="post" action="{S_RETOUR}">
	<div class="bloc_admin left" width="100%">
		<input type="submit" name="ajout" value="<< {L_RETOUR}" />
	</div>
</form>
<input type="hidden" name="temp_liste" id="temp_liste" value="" />
<script language="Javascript" type="text/javascript" src="js/requete_ajax.js" /></script>
