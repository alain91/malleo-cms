<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>

	<link rel="stylesheet" type="text/css" href="{ROOT_STYLE}styles/{STYLE}/style.css" media="screen" />
</head>
<body>
<div id="conteneur">
	<div id="top">
		<span class="titre_site">{NOM_SITE}</span>
	</div>
	<div id="contenu">

			<tr>
				<th>{TITRE_MESSAGE}&nbsp;</th>
			</tr>
			<tr>
				<td class="row1">{MESSAGE}</td>
			</tr>
			</table>
		</div>
		<br />
		<br />
		{EXPLICATION_SITE}<br /><br />
		{L_URL_SITE}: <a href="{URL_SITE}">{URL_SITE}</a><br />
		<br /><br />
		{SIGNATURE}
		</div>
	</div>
	<div id="footer"></div>
</div>
</body>
</html>
