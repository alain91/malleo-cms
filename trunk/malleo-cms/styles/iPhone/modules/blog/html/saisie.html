<!-- BEGIN erreur_saisie -->
<div class="admin">
	<table cellpadding="1" cellspacing="1" class="Alerte" width="80%" align="center">
		<tr>
			<td class="rowAlerte center" height="20"><b>{ALERTE_ERREUR_SAISIE}</b></td>
		</tr>
	</table>
</div>
<br />
<!-- END erreur_saisie -->
<form name="saisie_text" method="post" action="">
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th>&nbsp;</th>
	</tr>
	<tr>
		<td class="row1">{L_TITRE}:</td>
	</tr>
	<tr>
		<td class="row2"><input type="text" name="titre_billet" value="{TITRE}" style="width:100%;" /></td>
	</tr>
	<tr>
		<td class="row1">{L_CATEGORIE}: </td>
	</tr>
	<tr>
		<td class="row2"><select name="id_cat">{LISTE_CAT}</select></td>
	</tr>
	<tr>
		<td class="row1">{L_TAGS}: <br /><i>{L_TAGS_EXPLAIN}</i></td>
	</tr>
	<tr>
		<td class="row2"><input type="text" name="tags" value="{TAGS}" style="width:100%;" /></td>
	</tr>
	<tr>
		<td class="row1">{L_DATE_PARUTION}: </td>
	</tr>
	<tr>
		<td class="row2">
			<select name="jour">{LISTE_JOURS}</select>
			<select name="mois">{LISTE_MOIS}</select>
			<select name="annee">{LISTE_ANNEES}</select> 
			&nbsp;&nbsp;&nbsp;
			<select name="heure">{LISTE_HEURES}</select>
			<select name="minute">{LISTE_MINUTES}</select><br /><i>{L_LEGEND_DATE}</i>
		</td>
	</tr>
	<tr>
		<td class="right">
			{WYSIWYG}
			<textarea id="billet" name="billet" style="width:100%">{BILLET}</textarea>
			<input type="button" value="abc" onmousedown="toggleEditor('billet');" />		
		</td>
	</tr>
</table>
</div>
{HIDDEN}
<div class="center"><input type="submit" name="save" value="{L_POSTER}" /></div>
</form>
<br />
