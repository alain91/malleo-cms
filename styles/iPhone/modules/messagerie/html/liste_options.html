<form name="options_messagerie" action="" method="post">
<div class="bloc">
<table cellpadding="1" cellspacing="1" class="standard" width="100%">
	<tr>
		<th colspan="4">{L_OPTIONS}</th>
	</tr>
	<!-- BEGIN options -->	
		<!-- BEGIN booleen -->
		<tr>
			<td class="row1 abstop" width="70%">{options.LIBELLE}</td>
			<td class="row2 abstop">
				<input type="radio" name="{options.booleen.NOM}" value="1" {options.booleen.CHECK1} />{options.booleen.LIBELLE1}
			</td>
			<td class="row2 abstop">
				<input type="radio" name="{options.booleen.NOM}" value="0" {options.booleen.CHECK2} />	{options.booleen.LIBELLE2}
			</td>
		</tr>
		<!-- END booleen -->
		<!-- BEGIN texte -->
		<tr>
			<td class="row1 abstop" colspan="4">{options.LIBELLE}</td>
		</tr>
		<tr>
			<td class="row2 right" colspan="4">{WYSIWYG}<textarea name="{options.texte.NOM}" style="width:100%;height:250px;">{options.texte.VALEUR}</textarea></td>
		</tr>
		<!-- END texte -->
	<!-- END options -->
	</table>
</div>
<div class="center"><input type="submit" name="enregistrer" value="{L_ENREGISTRER}" /></div>
</form>
